apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  labels:
    prometheus: prometheus
spec:
  replicas: 2
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      team: demo-django
        #team: frontend
  alerting:
    alertmanagers:
    - namespace: abhi
      name: alertmanager
      port: djangoport
