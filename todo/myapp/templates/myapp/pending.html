{% extends "myapp/layout.html" %}

{% block body %}
<h3>Showing Pending Tasks...</h3>
<ul>
	
	{% for t in pendingTasks %}
	<li>Task:{{t.task}}, Deadline:{{t.deadline}}, Status:{{t.status}}</li>
	<a href="{% url 'myapp:delete-task' t.id %}">Delete</a>
	<a href="{% url 'myapp:mark-done' t.id %}">Mark Done</a>
	{% empty %}
	<li>No Task to show</li>
	{% endfor %}
</ul>
<br>
<a href="{% url 'myapp:home' %}">back</a>
{% endblock %}
